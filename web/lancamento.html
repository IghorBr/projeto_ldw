<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lançamento</title>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Lançamento</h1>
        <div class="mb-3 row">
          <label for="descricao" class="col-sm-1 col-form-label">Descrição:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="descricao" name="descricao" required>
          </div>
        </div>

      <div class="mb-3 row">
        <label for="valor" class="col-sm-1 col-form-label">Valor:</label>
        <div class="col-sm-7">
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="valor" name="valor">
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="tipoLancamento" class="col-sm-1 col-form-label">Tipo:</label>
        <div class="col-sm-7">
          <select id="tipoLancamento" class="form-select"></select>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="criadoEm" class="col-sm-1 col-form-label">Criado Em:</label>
        <div class="col-sm-7">
          <input type="date" id="criadoEm" class="form-control" required>
        </div>
      </div>

      <a href="/" class="btn btn-primary">Voltar</a>
      <button type="button" class="btn btn-success" onclick="salvar()">Salvar</button>
  </div>

  <script>
    preencherTipoLancamentos();
    preencherDataAtual();
    preencherLancamento();
  </script>

</body>
</html>
